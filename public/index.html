<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <title>Ibodulla.official ‚Äî Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{--green:#2e7d32;--dark:#233;--muted:#666;--bg:#f5f6fa;--card:#ffffff;--accent:#1b5e20;}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:"Segoe UI",Roboto,Arial,sans-serif;background:var(--bg);color:var(--dark);}
    a{color:inherit;text-decoration:none}
    button{font-family:inherit}
    .app-shell{display:flex;min-height:100vh;align-items:stretch;}
    .sidebar{width:240px;background:var(--card);padding:18px;border-right:1px solid rgba(0,0,0,0.04);position:fixed;left:0;top:0;bottom:0;overflow:auto;box-shadow:2px 0 8px rgba(0,0,0,0.04);transition:transform .28s ease;z-index:1200;}
    .sidebar h2{text-align:center;color:var(--green);margin:2px 0 14px;font-size:18px}
    .main-menu a{display:block;padding:10px 12px;border-radius:8px;margin:6px 0;color:#333;cursor:pointer}
    .main-menu a:hover{background:var(--green);color:white}
    .main-menu a.active{background:var(--green);color:white}
    .sidebar .small{font-size:13px;color:var(--muted);margin-top:6px;text-align:center}
    .main{margin-left:240px;flex:1;padding:18px 20px 120px;transition:margin-left .28s ease;}
    header.top{display:flex;align-items:center;justify-content:space-between;background:var(--card);padding:12px 16px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.06)}
    header h1{margin:0;color:var(--green);font-size:18px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px;margin:18px 0}
    .card{background:var(--card);padding:14px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.04)}
    .highlight{font-size:20px;font-weight:700;color:var(--green)}
    table{width:100%;border-collapse:collapse;background:var(--card);border-radius:10px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,0.04)}
    th,td{padding:10px;text-align:left;border-bottom:1px solid #f0f0f0}
    th{background:#fafafa;color:var(--muted);font-weight:600}
    td.center{text-align:center}
    .btn{padding:8px 10px;border-radius:8px;border:0;cursor:pointer}
    .btn-primary{background:var(--green);color:white}
    .btn-danger{background:#c62828;color:white}
    input[type="text"],input[type="number"],input[type="password"]{width:100%;padding:8px;border-radius:8px;border:1px solid #ddd;margin:6px 0;box-sizing:border-box;}
    @media(max-width:900px){.sidebar{transform:translateX(-100%)} .sidebar.open{transform:translateX(0)} .main{margin-left:0}}
  </style>
</head>
<body>
  <div class="app-shell">
    <aside class="sidebar" id="sidebar" aria-label="left sidebar">
      <h2>Ibodulla.official</h2>
      <div class="main-menu">
        <a id="navAdmin" class="active">‚öôÔ∏è Admin</a>
        <a id="navTokens">üîê Tokens</a>
      </div>
      <div class="sidebar-footer small">
        <div style="margin-top:12px">¬© Ibodulla.official</div>
      </div>
    </aside>

    <main class="main" id="main">
      <header class="top">
        <h1 id="pageTitle">Admin Panel</h1>
      </header>
      <div id="pageContent"></div>
    </main>
  </div>

  <div class="footer-marquee" style="position:fixed;left:0;right:0;bottom:0;background:var(--accent);color:white;padding:10px;font-weight:600">
    <i class="fab fa-instagram" style="color:#e1306c;margin-right:8px"></i> education_of_ibodulla ‚ú®
  </div>

<script>
const seedStudents = [];
let students = JSON.parse(localStorage.getItem('eoib_students')||'[]');
let coinMap = JSON.parse(localStorage.getItem('eoib_coins')||'{}');

function setStudents(arr){ localStorage.setItem('eoib_students', JSON.stringify(arr)); students=arr; updateAdminTable(); }
function setCoinMap(obj){ localStorage.setItem('eoib_coins', JSON.stringify(obj)); coinMap=obj; updateAdminTable(); }

function toast(msg,time=2000){ const el=document.createElement('div'); el.textContent=msg; el.style.position='fixed'; el.style.right='16px'; el.style.bottom='80px'; el.style.background='rgba(0,0,0,0.8)'; el.style.color='white'; el.style.padding='10px 14px'; el.style.borderRadius='8px'; el.style.zIndex=9999; document.body.appendChild(el); setTimeout(()=>el.remove(),time); }

function renderAdmin(){
  pageContent.innerHTML = `<div class="card">
    <h3>Yangi O‚Äòquvchi Qo‚Äòshish</h3>
    <input id="newStudentName" placeholder="Ism Familiya"/>
    <input id="newStudentPhone" placeholder="Telefon"/>
    <input id="newStudentPass" placeholder="Parol"/>
    <button class="btn btn-primary" id="createStudentBtn">+ Qo'sh</button>
  </div>
  <div style="margin-top:14px" class="card">
    <h3>O'quvchilar ro'yxati</h3>
    <table>
      <thead><tr><th>#</th><th>Ism Familiya</th><th>Telefon</th><th>Parol</th><th>Token</th><th>Coins</th></tr></thead>
      <tbody id="adminStudentsTbody"></tbody>
    </table>
  </div>`;

  document.getElementById('createStudentBtn').onclick = ()=>{
    const name=document.getElementById('newStudentName').value.trim();
    const phone=document.getElementById('newStudentPhone').value.trim();
    const pass=document.getElementById('newStudentPass').value.trim();
    if(!name||!phone||!pass){toast('Barcha maydonlarni to‚Äòldiring'); return;}
    const id='s'+Date.now();
    const token='t'+Math.random().toString(36).slice(2,9);
    students.push({id,name,phone,pass,token});
    coinMap[id]=0;
    setStudents(students); setCoinMap(coinMap);
    toast('O‚Äòquvchi qo‚Äòshildi');
  };

  updateAdminTable();
}

function updateAdminTable(){
  const tbody=document.getElementById('adminStudentsTbody');
  if(!tbody) return;
  tbody.innerHTML='';
  students.forEach((s,i)=>{
    const tr=document.createElement('tr');
    tr.innerHTML=`<td>${i+1}</td><td>${s.name}</td><td>${s.phone}</td><td>${s.pass}</td><td>${s.token}</td><td class="center">${coinMap[s.id]||0}</td>`;
    tbody.appendChild(tr);
  });
}

function renderTokens(){
  pageContent.innerHTML=`<div class="card" style="max-width:900px">
    <h3>O‚Äòquvchi Tokenlari</h3>
    <table>
      <thead><tr><th>#</th><th>Ism</th><th>Token</th></tr></thead>
      <tbody id="tokensTbody"></tbody>
    </table>
  </div>`;
  const tbody=document.getElementById('tokensTbody');
  students.forEach((s,i)=>{const tr=document.createElement('tr'); tr.innerHTML=`<td>${i+1}</td><td>${s.name}</td><td>${s.token}</td>`; tbody.appendChild(tr);});
}

document.getElementById('navAdmin').onclick=renderAdmin;
document.getElementById('navTokens').onclick=renderTokens;

renderAdmin();

window.addEventListener('storage',()=>{students=JSON.parse(localStorage.getItem('eoib_students')||'[]'); coinMap=JSON.parse(localStorage.getItem('eoib_coins')||'{}'); updateAdminTable();});
</script>
</body>
</html>
