<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <title>Ibodulla.official ‚Äî Admin / Tokens</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{ --green:#2e7d32; --dark:#233; --muted:#666; --bg:#f5f6fa; --card:#fff; --accent:#1b5e20; }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:"Segoe UI",Roboto,Arial,sans-serif;background:var(--bg);color:var(--dark);}
    a{color:inherit;text-decoration:none}
    button{font-family:inherit}
    .app-shell{display:flex;min-height:100vh;align-items:stretch;}
    .sidebar{width:240px;background:var(--card);padding:18px;border-right:1px solid rgba(0,0,0,0.04);position:fixed;left:0;top:0;bottom:0;overflow:auto;box-shadow:2px 0 8px rgba(0,0,0,0.04);transition:transform .28s ease;z-index:1200;}
    .sidebar h2{text-align:center;color:var(--green);margin:2px 0 14px;font-size:18px}
    .main-menu a{display:block;padding:10px 12px;border-radius:8px;margin:6px 0;color:#333;cursor:pointer}
    .main-menu a:hover{background:var(--green);color:white}
    .main-menu a.active{background:var(--green);color:white}
    .main{margin-left:240px;flex:1;padding:18px 20px 120px;transition:margin-left .28s ease;}
    header.top{display:flex;align-items:center;justify-content:space-between;background:var(--card);padding:12px 16px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.06)}
    .hamburger{display:none;font-size:20px;background:none;border:0;color:var(--green);cursor:pointer}
    header h1{margin:0;color:var(--green);font-size:18px}
    header .user{font-size:14px;color:#333;display:flex;flex-direction:column;align-items:flex-end}
    header .user button{margin-top:6px;background:#c62828;color:white;border:0;padding:6px 10px;border-radius:6px;cursor:pointer;font-size:13px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:18px;margin:18px 0}
    .card{background:var(--card);padding:14px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.04)}
    .card h3{margin:0 0 10px;color:#333;font-size:15px}
    .highlight{font-size:20px;font-weight:700;color:var(--green)}
    table{width:100%;border-collapse:collapse;background:var(--card);border-radius:10px;overflow:hidden;box-shadow:0 2px 6px rgba(0,0,0,0.04)}
    th,td{padding:10px;text-align:left;border-bottom:1px solid #f0f0f0}
    th{background:#fafafa;color:var(--muted);font-weight:600}
    td.center{text-align:center}
    .btn{padding:8px 10px;border-radius:8px;border:0;cursor:pointer}
    .btn-primary{background:var(--green);color:white}
    .btn-danger{background:#c62828;color:white}
    input[type="text"],input[type="number"],input[type="password"],select{width:100%;padding:8px;border-radius:8px;border:1px solid #ddd;margin:6px 0;box-sizing:border-box;}
    .footer-marquee{position:fixed;left:0;right:0;bottom:0;background:var(--accent);color:white;padding:10px;text-align:left;font-weight:600;z-index:1100}
    @media(max-width:900px){.sidebar{transform:translateX(-100%)}.sidebar.open{transform:translateX(0)}.main{margin-left:0}.hamburger{display:inline-block}}
  </style>
</head>
<body>
<div class="app-shell">
  <aside class="sidebar" id="sidebar">
    <h2>Ibodulla.official</h2>
    <div class="main-menu">
      <a id="navAdmin" class="active">‚öôÔ∏è Admin</a>
      <a id="navTokens">üîê Tokens</a>
    </div>
  </aside>

  <main class="main" id="main">
    <header class="top">
      <button class="hamburger" id="hamburgerBtn">&#9776;</button>
      <h1 id="pageTitle">Admin Panel</h1>
    </header>
    <div id="pageContent"></div>
  </main>
</div>

<div class="footer-marquee">¬© Ibodulla.official</div>

<script>
let students = JSON.parse(localStorage.getItem('eoib_students')||'[]');
if(students.length===0){
  students=[{id:'s0',name:'Humoyun Abdumominov',token:'token0'},{id:'s1',name:'Abdulatif Anorov',token:'token1'}];
  localStorage.setItem('eoib_students',JSON.stringify(students));
}

function renderAdmin(){
  pageTitle.textContent='Admin Panel';
  pageContent.innerHTML=`<div class="grid">
    <div class="card">
      <h3>O'quvchilar</h3>
      <table>
        <thead><tr><th>Ism</th><th>Token</th><th>Actions</th></tr></thead>
        <tbody>${students.map(s=>`<tr><td>${s.name}</td><td>${s.token}</td><td><button onclick="deleteStudent('${s.id}')" class="btn btn-danger">O'chirish</button></td></tr>`).join('')}</tbody>
      </table>
      <h3>Yangi o'quvchi qo'shish</h3>
      <input type="text" id="newName" placeholder="Ism" />
      <input type="text" id="newToken" placeholder="Token" />
      <button class="btn btn-primary" onclick="addStudent()">Qo'shish</button>
    </div>
  </div>`;
}

function renderTokens(){
  pageTitle.textContent='Tokens';
  pageContent.innerHTML=`<div class="card"><h3>Tokenlar</h3>
    <ul>${students.map(s=>`<li>${s.name}: ${s.token}</li>`).join('')}</ul>
  </div>`;
}

function addStudent(){
  const name=document.getElementById('newName').value;
  const token=document.getElementById('newToken').value;
  if(!name||!token)return alert('Ism va token kiriting');
  const id='s'+Date.now();
  students.push({id,name,token});
  localStorage.setItem('eoib_students',JSON.stringify(students));
  renderAdmin();
}

function deleteStudent(id){
  if(confirm('O'chirmoqchimisiz?')){
    students=students.filter(s=>s.id!==id);
    localStorage.setItem('eoib_students',JSON.stringify(students));
    renderAdmin();
  }
}

const navAdmin=document.getElementById('navAdmin');
const navTokens=document.getElementById('navTokens');
navAdmin.onclick=()=>{navAdmin.classList.add('active'); navTokens.classList.remove('active'); renderAdmin();}
navTokens.onclick=()=>{navTokens.classList.add('active'); navAdmin.classList.remove('active'); renderTokens();}
renderAdmin();

const hamburgerBtn=document.getElementById('hamburgerBtn');
const sidebar=document.getElementById('sidebar');
hamburgerBtn.onclick=()=>{sidebar.classList.toggle('open');};
</script>
</body>
</html>
